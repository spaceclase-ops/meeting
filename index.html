                             <select id="m-status" class="w-full px-4 py-3 bg-slate-50 border-transparent rounded-xl outline-none">
                                 <option>עדיין לא אישר הגעה</option>
                                 <option>אישר הגעה</option>
                                 <option>הגיע לפגישה</option>
                                 <option>לא הגיע לפגישה</option>
                             </select>
                        </div>
                        <div>
                             <label class="text-xs font-bold text-slate-400 block mb-1">נמכר מנוי?</label>

                    </div>
                    <div class="pt-4 flex justify-end gap-3">

    <!-- Application Logic -->
    <script>
        // --- CONFIGURATION ---
        // In Vercel, these should be set in Project Settings.
        // For local testing in this file, we use fallback values if process.env is missing.
        const SUPABASE_URL = (typeof process !== 'undefined' && process.env?.VITE_SUPABASE_URL) || 'https://qtwnkyeaecdumjkokdbk.supabase.co';
       const SUPABASE_KEY = (typeof process !== 'undefined' && process.env?.VITE_SUPABASE_KEY) || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0d25reWVhZWNkdW1qa29rZGJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NTI0MzYsImV4cCI6MjA4MDQyODQzNn0.FVxRtqGnjLXMGvVDR9jF_1oYCXMNyjnmIaNtCFMPD2o';

        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // --- HELPER: Get Current Week (Sunday to Saturday) ---
        function getCurrentWeek() {
            const today = new Date();
            const day = today.getDay(); // 0 = Sunday, 1 = Monday...
            
            // Calculate Sunday (Start)
            const sunday = new Date(today);
            sunday.setDate(today.getDate() - day);
            
            // Calculate Saturday (End)
            const saturday = new Date(sunday);
            saturday.setDate(sunday.getDate() + 6); // Add 6 days to Sunday
            
            return {
                start: sunday.toISOString().split('T')[0],
                end: saturday.toISOString().split('T')[0]
            };
        }

        const currentWeek = getCurrentWeek();

        // --- STATE ---
        let state = {
            user: null,
            meetings: [],
            filterStart: currentWeek.start, // מתחיל מיום ראשון האחרון
            filterEnd: currentWeek.end,     // נגמר ביום שבת הקרוב
            searchTerm: ''
        };

        // --- DOM ELEMENTS ---
        const els = {
            authScreen: document.getElementById('auth-screen'),
            dashboard: document.getElementById('dashboard'),
            loginForm: document.getElementById('login-form'),
            meetingModal: document.getElementById('meeting-modal'),
            meetingForm: document.getElementById('meeting-form'),
            tableBody: document.getElementById('meetings-table-body'),
            spinner: document.getElementById('loading-spinner'),
            emptyState: document.getElementById('empty-state'),
            statsContainer: document.getElementById('stats-container'),
            dateStart: document.getElementById('filter-date-start'),
            dateEnd: document.getElementById('filter-date-end'),
            searchInput: document.getElementById('search-input'),
            loginError: document.getElementById('login-error')
        };

        // --- INIT ---
        async function init() {
            lucide.createIcons();
            
            // Check Session
            const { data: { session } } = await sb.auth.getSession();
            state.user = session?.user || null;
            
            sb.auth.onAuthStateChange((_event, session) => {
                state.user = session?.user || null;
                renderView();
            });

            // Set Date Inputs
            els.dateStart.value = state.filterStart;
            els.dateEnd.value = state.filterEnd;

            renderView();
        }

        // --- VIEW CONTROLLER ---
        function renderView() {
            if (!state.user) {
                els.authScreen.classList.remove('hide');
                els.dashboard.classList.add('hide');
            } else {
                els.authScreen.classList.add('hide');
                els.dashboard.classList.remove('hide');
                fetchMeetings();
            }
        }

        // --- DATA ---
        async function fetchMeetings() {
            els.tableBody.innerHTML = '';
            els.spinner.classList.remove('hide');
            els.emptyState.classList.add('hide');

            const { data, error } = await sb
                .from('meetings')
                .select('*')
                .gte('date', state.filterStart)
                .lte('date', state.filterEnd)
                .order('date', { ascending: true })
                .order('time', { ascending: true });

            els.spinner.classList.add('hide');

            if (error) {
                console.error('Error:', error);
                return;
            }

            state.meetings = data || [];
            renderMeetings();
            renderStats();
        }

        async function saveMeeting(meeting) {
            const isNew = !meeting.id;
            const { error } = await sb.from('meetings').upsert(meeting);
            
            if (error) {
                alert('שגיאה בשמירה: ' + error.message);
                return;
            }

            closeModal();
            fetchMeetings();
        }

        async function deleteMeeting(id) {
            if(!confirm('האם למחוק פגישה זו?')) return;
            
            const { error } = await sb.from('meetings').delete().eq('id', id);
            if (error) alert(error.message);
            else fetchMeetings();
        }

        // --- RENDERERS ---
        function renderMeetings() {
            const filtered = state.meetings.filter(m => 
                m.client_name.includes(state.searchTerm) || 
                (m.phone && m.phone.includes(state.searchTerm)) ||
                m.created_by.includes(state.searchTerm)
            );

            els.tableBody.innerHTML = '';

            if (filtered.length === 0) {
                els.emptyState.classList.remove('hide');
                return;
            } else {
                els.emptyState.classList.add('hide');
            }

            filtered.forEach(m => {
                const tr = document.createElement('tr');
                tr.className = 'bg-white hover:bg-primary-50/30 shadow-soft hover:shadow-lg transition-all duration-300 rounded-2xl group';
                
                // Status Badge Logic
                let badgeClass = 'bg-amber-50 text-amber-700 border-amber-100';
                if(m.status === 'אישר הגעה') badgeClass = 'bg-blue-50 text-blue-700 border-blue-100';
                if(m.status === 'הגיע לפגישה') badgeClass = 'bg-emerald-50 text-emerald-700 border-emerald-100';
                if(m.status === 'לא הגיע לפגישה') badgeClass = 'bg-rose-50 text-rose-700 border-rose-100';

                tr.innerHTML = `
                    <td class="hidden md:table-cell px-6 py-5 first:rounded-r-2xl border-y border-r border-slate-50">
                        <div class="flex flex-col">
                            <span class="font-bold text-slate-800 text-lg">${m.time.slice(0,5)}</span>
                            <span class="text-slate-400 text-xs font-medium bg-slate-100 px-2 py-0.5 rounded-md w-fit mt-1">${m.date}</span>
                        </div>
                    </td>
                    <td class="hidden md:table-cell px-6 py-5 border-y border-slate-50">
                        <div class="flex flex-col">
                            <span class="font-bold text-slate-800">${m.client_name}</span>
                            <span class="text-xs text-slate-500 mt-0.5">${m.client_type || '-'}</span>
                        </div>
                    </td>
                     <td class="hidden md:table-cell px-6 py-5 border-y border-slate-50">
                        <span class="px-3 py-1.5 rounded-full text-xs font-bold border ${badgeClass} inline-flex items-center gap-1.5">
                           <div class="w-1.5 h-1.5 rounded-full bg-current"></div>
                           ${m.status}
                        </span>
                    </td>
                    <td class="hidden md:table-cell px-6 py-5 border-y border-slate-50">
                        <span class="text-slate-700 font-medium">${m.created_by}</span>
                    </td>
                    <td class="hidden md:table-cell px-6 py-5 border-y border-slate-50">
                        ${m.subscription_sold === 'כן' ? '<span class="text-emerald-600 font-bold bg-emerald-50 px-2 py-1 rounded-lg text-xs">נמכר!</span>' : '<span class="text-slate-300">-</span>'}
                    </td>
                    <td class="hidden md:table-cell px-6 py-5 border-y border-slate-50 text-center">
                        ${m.reminder_sent ? '<i data-lucide="check-circle" class="w-5 h-5 text-emerald-500 mx-auto"></i>' : '<i data-lucide="x-circle" class="w-5 h-5 text-slate-200 mx-auto"></i>'}
                    </td>
                    <td class="px-6 py-5 last:rounded-l-2xl border-y border-l border-slate-50 text-left">
                        <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="edit-btn p-2 text-primary-600 hover:bg-primary-50 rounded-xl"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                            <button class="del-btn p-2 text-rose-500 hover:bg-rose-50 rounded-xl"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                         <!-- Mobile Only Layout (Hidden on Desktop) -->
                         <div class="md:hidden">
                            <h3 class="font-bold">${m.client_name}</h3>
                            <p class="text-xs">${m.date} | ${m.time.slice(0,5)}</p>
                         </div>
                    </td>
                `;
                
                // Attach Events
                tr.querySelector('.edit-btn').onclick = () => openModal(m);
                tr.querySelector('.del-btn').onclick = () => deleteMeeting(m.id);
                // Mobile Click
                if(window.innerWidth < 768) tr.onclick = (e) => { if(!e.target.closest('button')) openModal(m); };

                els.tableBody.appendChild(tr);
            });
            lucide.createIcons();
        }

        function renderStats() {
            const total = state.meetings.length;
            const attended = state.meetings.filter(m => m.status === 'הגיע לפגישה').length;
            const sold = state.meetings.filter(m => m.subscription_sold === 'כן').length;
            const pending = state.meetings.filter(m => m.status === 'עדיין לא אישר הגעה').length;

            const cards = [
                { title: 'סה״כ פגישות', val: total, icon: 'calendar', color: 'text-blue-600', bg: 'bg-blue-50' },
                { title: 'ממתינים', val: pending, icon: 'clock', color: 'text-amber-500', bg: 'bg-amber-50' },
                { title: 'הגיעו', val: attended, icon: 'users', color: 'text-emerald-500', bg: 'bg-emerald-50' },
                { title: 'מכירות', val: sold, icon: 'dollar-sign', color: 'text-primary-600', bg: 'bg-primary-50' }
            ];

            els.statsContainer.innerHTML = cards.map(c => `
                <div class="bg-white rounded-2xl shadow-soft p-6 border border-slate-50 flex items-start justify-between transition-all hover:-translate-y-1 hover:shadow-xl group">
                    <div>
                        <p class="text-slate-500 text-sm font-medium mb-2 tracking-wide">${c.title}</p>
                        <h3 class="text-4xl font-extrabold text-slate-800 tracking-tight">${c.val}</h3>
                    </div>
                    <div class="p-4 rounded-2xl ${c.bg}">
                        <i data-lucide="${c.icon}" class="w-7 h-7 ${c.color}"></i>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- AUTH HANDLERS ---
        els.loginForm.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            els.loginError.classList.add('hide');
            
            const btn = document.getElementById('login-btn');
            const originalText = btn.innerText;
            btn.innerText = 'מתחבר...';
            
            const { error } = await sb.auth.signInWithPassword({ email, password });
            
            if (error) {
                els.loginError.textContent = 'שגיאה בהתחברות: ' + error.message;
                els.loginError.classList.remove('hide');
                btn.innerText = originalText;
            }
        };

        document.getElementById('logout-btn').onclick = () => sb.auth.signOut();

        // --- MODAL HANDLERS ---
        function openModal(meeting = null) {
            els.meetingModal.classList.remove('hide');
            const f = els.meetingForm;
            f.reset();
            
            if (meeting) {
                document.getElementById('modal-title').textContent = 'עריכת פגישה';
                document.getElementById('meeting-id').value = meeting.id;
                document.getElementById('m-clientName').value = meeting.client_name;
                document.getElementById('m-date').value = meeting.date;
                document.getElementById('m-time').value = meeting.time.slice(0,5);
                document.getElementById('m-phone').value = meeting.phone;
                document.getElementById('m-createdBy').value = meeting.created_by;
                document.getElementById('m-clientType').value = meeting.client_type;
                document.getElementById('m-status').value = meeting.status;
                document.getElementById('m-subscriptionSold').value = meeting.subscription_sold;
                document.getElementById('m-reminderSent').checked = meeting.reminder_sent;
                document.getElementById('m-notes').value = meeting.notes || '';
            } else {
                document.getElementById('modal-title').textContent = 'פגישה חדשה';
                document.getElementById('meeting-id').value = '';
                document.getElementById('m-date').value = new Date().toISOString().split('T')[0];
                document.getElementById('m-time').value = '10:00';
            }
        }

        function closeModal() {
            els.meetingModal.classList.add('hide');
        }

        document.getElementById('add-meeting-btn').onclick = () => openModal();
        document.getElementById('close-modal-btn').onclick = closeModal;
        document.getElementById('cancel-modal-btn').onclick = closeModal;
        
     els.meetingForm.onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('meeting-id').value;
            const meeting = {
                user_id: state.user.id, // <--- הנה השורה החסרה שהוספנו!
                client_name: document.getElementById('m-clientName').value,
                date: document.getElementById('m-date').value,
                time: document.getElementById('m-time').value,
                phone: document.getElementById('m-phone').value,
                created_by: document.getElementById('m-createdBy').value,
                client_type: document.getElementById('m-clientType').value,
                status: document.getElementById('m-status').value,
                subscription_sold: document.getElementById('m-subscriptionSold').value,
                reminder_sent: document.getElementById('m-reminderSent').checked,
                notes: document.getElementById('m-notes').value
            };
            
            if(id) meeting.id = id;
            saveMeeting(meeting);
        };
        // --- FILTERS ---
        els.dateStart.onchange = (e) => { state.filterStart = e.target.value; fetchMeetings(); };
        els.dateEnd.onchange = (e) => { state.filterEnd = e.target.value; fetchMeetings(); };
        els.searchInput.oninput = (e) => { state.searchTerm = e.target.value; renderMeetings(); };

        // Start
        init();
    </script>
</body>
</html>
